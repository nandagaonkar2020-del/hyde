<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h3>Dashboard</h3>
        <p id="welcome" class="lead">Loading...</p>
        <div class="row">
          <div class="col-md-6">
            <div class="card text-dark bg-light mb-3">
              <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p id="usersCount">...</p>
                <a href="/users.html" class="btn btn-sm btn-primary">Manage Users</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card text-dark bg-light mb-3">
              <div class="card-body">
                <h5 class="card-title">Products</h5>
                <p id="productsCount">...</p>
                <a href="/products.html" class="btn btn-sm btn-primary">Manage Products</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="/common.js"></script>
  <script>
    ensureAuth(); // redirect to login if not authed

    // insert navbar
    insertNavbar();

    (async function init() {
      const user = getUser();
      document.getElementById('welcome').textContent = `Welcome, ${user.name} (${user.role})`;

      try {
        const users = await apiGet('/users');
        const products = await apiGet('/products');
        document.getElementById('usersCount').textContent = `${users.length} total`;
        document.getElementById('productsCount').textContent = `${products.length} total`;
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
