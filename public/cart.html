  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      
      font-family: 'Poppins', sans-serif;
    }
    .cart-container {
      max-width: 800px;
      margin: 50px auto;
      background: #121212;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 8px;
      background: #1a1a1a;
      padding: 8px;
    }
    .cart-item h6 {
      margin: 0;
      color: #fff;
    }
    .cart-item .price {
      font-weight: 600;
      color: #fff;
    }
    .cart-summary {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .btn-remove {
      background: none;
      border: none;
      color: #888;
      margin-left: auto;
      cursor: pointer;
    }
    .btn-remove:hover {
      color: #fff;
    }
    .btn-checkout, .btn-clear {
      width: 100%;
      margin-top: 15px;
      border-radius: 30px;
      font-weight: 600;
      padding: 10px;
      border: 1px solid #333;
      transition: 0.3s ease;
    }
    .btn-checkout {
      background: #000;
      color: white;
    }
    .btn-checkout:hover {
      background: #111;
    }
    .btn-clear {
      background: transparent;
      color: #ff5555;
      border-color: #ff5555;
    }
    .btn-clear:hover {
      background: #ff5555;
      color: white;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }
    .quantity-btn {
      background: #333;
      color: #fff;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quantity-btn:hover {
      background: #444;
      transform: scale(1.05);
    }
    .quantity-input {
      width: 50px;
      text-align: center;
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #495057;
      border-radius: 8px;
      padding: 4px;
      font-size: 14px;
    }
  </style>

<!-- Address Form Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background:#121212; color:#fff; border-radius:15px;">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="addressModalLabel">Enter Delivery Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
          </div>
          
         <!-- Phone input (replace your existing phone field with this) -->
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number *</label>
  <input
    type="tel"
    id="phone"
    class="form-control bg-dark text-white border-secondary"
    inputmode="numeric"
    maxlength="10"
    required
    oninput="this.value = this.value.replace(/\D/g, '').slice(0,10)"
    onpaste="(function(e){ e.preventDefault(); const text = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g,'').slice(0,10); document.getElementById('phone').value = text; })(event);"
    onkeydown="return phoneKeydownHandler(event)"
  >
  <div id="phoneError" class="text-danger small mt-1" style="display:none;">Please enter a valid 10-digit phone number.</div>
</div>

          <div class="mb-3">
            <label for="address1" class="form-label">Address Line 1 *</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="address1" required>
          </div>

          <div class="mb-3">
            <label for="address2" class="form-label">Address Line 2 (Optional)</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="address2">
          </div>

          <!-- <div class="mb-3">
            <label for="address3" class="form-label">Address Line 3 (Optional)</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="address3">
          </div> -->

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="city" value="Mumbai" readonly>
          </div>

          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode *</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="pincode" required pattern="[0-9]{6}" maxlength="6">
            <div id="pinError" class="text-danger small mt-1" style="display:none;">Please enter a valid 6-digit pincode.</div>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Place Order</button>
        </form>
